<!DOCTYPE html>
<html>
  <head>
    <title>Easy ScrollDown</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1>Easy ScrollDown</h1>
    <div id="scroll-controls">
      <button id="start-btn">Start Scrolling</button>
      <button id="stop-btn">Stop Scrolling</button>
      <label for="speed-slider">Scroll Speed:</label>
      <input type="range" min="1" max="10" value="5" class="slider" id="speed-slider">
    </div>
    <script src="popup.js"></script>
  </body>
</html>
